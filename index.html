<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="display__higher">6000/2+3227*2</div>
        <div class="display__lower">=12,454</div>
      </div>
      <div class="row">
        <button class="btn btn--grey btn--all-clear" data-value="clear">Ac</button>
        <button class="btn btn--grey btn--delete" data-value="delete">

        </svg>
        </button>
        <button class="btn btn--dark-blue btn--delete btn--operator" data-value="/">/</button>
        <button class="btn btn--dark-blue btn--operator" data-value="*">ï¹¡</button>
      </div>
      <div class="row">
        <button class="btn btn--number" data-value="7">7</button>
        <button class="btn btn--number" data-value="8">8</button>
        <button class="btn btn--number" data-value="9">9</button>
        <button class="btn btn--dark-blue btn--operator" data-value="-">-</button>
      </div>
      <div class="lower-buttons">
        <div class="left-wrapper">
          <div class="row">
            <button class="btn btn--number" data-value="4">4</button>
            <button class="btn btn--number" data-value="5">5</button>
            <button class="btn btn--number" data-value="6">6</button>
          </div>
          <div class="row">
            <button class="btn btn--number" data-value="1">1</button>
            <button class="btn btn--number" data-value="2">2</button>
            <button class="btn btn--number" data-value="3">3</button>
          </div>
          <div class="row">
            <button class="btn btn--wider btn--number" data-value="0">0</button>
            <button class="btn btn--dot" data-value=".">.</button>
          </div>
        </div>
        <div class="right-wrapper">
          <button class="btn btn--higher btn--dark-blue btn--operator" data-value="+">+</button>
          <button class="btn btn--higher btn--light-blue btn--calculate" data-value="=">=</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
